<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Acquista il tuo biglietto</title>
  </head>

  <body>
    <!-- Page Wrapper -->
    <div class="wrapper">

      <!-- Form Section -->
      <section class="form">
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <div class="container">

          <!-- Name -->
          <div class="form-section">
            <label> Nome e Cognome</label>
            <br>
            <input id="form-name" type="text" placeholder="Inserisci il tuo nome">
          </div>

          <!-- Km -->
          <div class="form-section">
            <label> Km da percorrere</label>
            <br>
            <input id="form-distance" type="number" placeholder="Inserisci i kilometri">
          </div>

          <!-- Age -->
          <div class="form-section">
            <label> Fascia d'et√†</label>
            <br>
            <select id="form-age">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="senior">Senior (Over 65)</option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="button">
            <button id="generate">Genera</button>
            <button id="delete">Annulla</button>
          </div>
        </div>
      </section>
      <!-- End Form Section -->

      <!-- Ticket Section -->
      <section class="ticket">
        <h2>Il tuo biglietto</h2>
        <div id="ticket" class="container hidden">

          <h3>Dettaglio passeggeri</h3>
          <div class="ticket-wrap">

            <!-- Name -->
            <div class="ticket-section">
              <h4>Nome passeggero</h4>
              <span id="ticket-name"></span>
            </div>

            <!-- Offer -->
            <div class="ticket-section">
              <h4>Offerta</h4>
              <span id="ticket-offer"></span>
            </div>

            <!-- Carrozza -->
            <div class="ticket-section">
              <h4>Carrozza</h4>
              <span id="ticket-couch"></span>
            </div>

            <!-- Codice CP -->
            <div class="ticket-section">
              <h4>Codice CP</h4>
              <span id="ticket-code"></span>
            </div>

            <!-- Costo Biglietto-->
            <div class="ticket-section">
              <h4>Costo Biglietto</h4>
              <span id="ticket-cost"></span>
            </div>

          </div>
        </div>
      </section>
      <!-- End Ticket Section -->
    </div>
    <!-- End Page Wrapper -->

    <script src="js/script.js"> </script>
  </body>
</html>
